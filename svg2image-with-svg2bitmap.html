<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SVG2Image with SVG2Bitmap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h3>SVG2Image with SVG2Bitmap</h3>

        <svg id="svg" viewBox="0 0 300 300" style="width:300px; height:300px; background-color: #F0F0F0;"></svg>
        <br />
        <button id="button1">Convert SVG to canvas</button>
        <br />
        <canvas id="canvas" style="width:300px; height:300px; background-color: #F0F0F0;"></canvas>
        <br />
        <button id="button2">Convert canvas to image</button>
        <br />
        <img id="image" style="width:300px; height:300px; background-color: #F0F0F0;" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" />

        <script src="bower_components/SVG2Bitmap/SVG2Bitmap.js"></script>
        <script src="js/svg2image-with-svg2bitmap.js"></script>
    </body>
</html>
